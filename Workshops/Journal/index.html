<!DOCTYPE html>
<html>
<head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Nick's Journal</title>
     <link rel="icon" type="image/svg+xml" href="favicon.svg">
     <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
          <script src='app.js' defer></script>
</head>
<body>
     <nav>
          <h1>Nick's Journal</h1>
     </nav>
     <main>
          <form class="journal-form">
               <input type="text" placeholder="Journal Title" id="journalTitle">
               <input type="date" placeholder="Date" id="journalDate">
               <textarea rows="10" placeholder="JournalEntry" id="journalEntry"></textarea>
               <button type="submit">Submit</button>
          </form>
          <div class="journal-container">
               <h2>Journal Entries</h2>
               <div id="journalEntries"></div>
          </div>
     </main>
     <footer>
          <p>Made By Nick</p>
     </footer>
</body>
</html>
